<html lang="en-us">

<head>
  <meta charset="UTF-8">
  
  <!--required meta tag for Bootstrap per documentation located here https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title> Psychic Game </title>

  <!-- link to Bootsrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  
  <!-- link to custom CSS  -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- link to jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

  <!-- link to javascript file -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<div id="mainContainer" class="container">
  <h2>The Psychic Game</h2>
  <p>Guess what letter I'm thinking of</p>
  <p id="Wins">Wins: </p>
  <!--(# of times the user has guessed the letter correctly)-->
  <p id="Losses">Losses: </p>
  <!--(# of times the user has failed to guess the letter correctly after exhausting all guesses)-->
  <p id="GuessesLeft">Guesses Left: </p>
  <!--(# of guesses left. This will update)-->
  <p id="GuessesThusFar">Your Guesses So Far: </p>
  <!--(the specific letters that the user typed. Display these until the user either wins or loses.)-->
</div>

<body>
  
<!-- also link to Bootsrap's jQuery / JS plugins (should be placed immediately before closing <body> tag) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>

</html>
